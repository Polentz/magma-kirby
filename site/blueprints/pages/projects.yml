title: Progetti
options:
  navigation:
    status: listed
    template: all

sections:
  pages:
    label: Lista dei progetti
    type: pages
    layout: table
    columns:
      years:
        type: text
        label: Periodo 
        value: '{{ page.years }}'
      location:
        type: text
        label: Informazioni extra
        value: '{{ page.location }}'
      type:
        type: text
        label: Tipologia di progetto
        value: '{{ page.type }}'
    image: false
    template: project