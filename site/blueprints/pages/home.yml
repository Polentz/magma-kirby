title: Agenda
navigation:
  status: all
  template:
    - home
    - about
    - projects


sections:
  filters:
    type: fields
    fields:
      filters:
        type: structure
        label: false
        width: 1/2
        max: 4
        fields:
          filter:
            type: text
            label: Filtri disponibili
  pages:
    label: Lista degli eventi
    type: pages
    layout: table
    columns:
      date:
        type: text
        label: Data 
        value: '{{ page.date.toDate('d/m/Y') }}'
      type:
        type: text
        label: Tag
        value: '{{ page.type }}'
      location:
        type: text
        label: Luogo
        value: '{{ page.location }}'
        width: 1/3
    image: false
    template: event
        
  