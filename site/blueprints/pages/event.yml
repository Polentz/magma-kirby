title: Evento
options:
  navigation:
    status: listed
    template: all

tabs:
  eventslist:
    label: Evento nella Home
    icon: grid-full
    columns:
      main:
        width: 3/4
        sections:
          date:
            type: fields
            fields:
              date:
                label: Data
                placeholder: Data
                type: date
                width: 1/2
                display: DD/MM/YYYY
          info:
            type: fields
            fields:
              name:
                label: Nome dell'evento
                placeholder: Nome dell'evento
                type: text
                width: 2/3
              type:
                label: Tipologia di evento
                placeholder: Tipologia di evento
                type: text
                width: 1/3
              location:
                label: Luogo
                placeholder: Luogo
                type: text
                width: 1/2
      sidebar:
        width: 1/4
        sections:
          filter:
            type: fields
            fields:
              filter:
                label: "Filtra per:"
                type: tags
                options:
                  - Performance
                  - Dj Set
                  - Arti visive
                #accept: options
                width: 1/4
                min: 1
                max: 1
                layout: list
          cover:
            type: fields
            fields:
              cover:
                label: Immagine della home
                type: files
                template: image
                uploads: image
                query: page.images.filterBy('template', 'image')
                layout: cards
                size: huge
                multiple: false
                image:
                  back: "#000"
                  icon: false
                  ratio: 6/3
                  cover: true
  page:
    label: Pagina dell'evento
    icon: page
    columns:
      main:
        width: 3/4
        sections: 
          copy:
            type: fields
            fields:
              lefttext:
                label: Testo
                width: 1/2
                type: writer
                marks:
                  - bold
                  - italic
                  - underline
                  - strike
                  - link
                  - email
                nodes: false
                placeholder: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Dolor sed viverra ipsum nunc aliquet. Ornare aenean euismod elementum nisi."
              righttext:
                label: false
                width: 1/2
                type: writer
                marks:
                  - bold
                  - italic
                  - underline
                  - strike
                  - link
                  - email
                nodes: false
                placeholder: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Dolor sed viverra ipsum nunc aliquet. Ornare aenean euismod elementum nisi."
      sidebar:
        width: 1/4
        sections:
          media:
            type: fields
            fields:
              logo:
                type: files
                label: Loghi
                template: logo
                uploads: logo
                query: page.images.filterBy('template', 'logo')
              gallery:
                type: files
                label: Galleria immagini
                template: image
                uploads: image
                query: page.images.filterBy('template', 'image')
                info: false
                sortable: true
              video:
                type: files
                label: Video
                template: video
                uploads: video
                query: page.videos